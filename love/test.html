<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code</title>
    <style>
        body{
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
<canvas id="myCanvas"></canvas>
<script>
    const width = document.getElementById("myCanvas").width = screen.availWidth;
    const height = document.getElementById("myCanvas").height = screen.availHeight;
    const ctx = document.getElementById("myCanvas").getContext("2d");
    const arr = Array(Math.ceil(width / 20)).fill(0);
    const str = "珂晓珂波".split("");

function rain() {
    ctx.fillStyle = "rgba(0,0,0,0.05)";
    // ctx.fillStyle = "rgba(0,0,0,100)";
    ctx.fillRect(0, 0, width, height);
    ctx.fillStyle = "#ff0";
    ctx.font = "19px 隶书"
    arr.forEach(function (value, index) {
        ctx.fillText(str[Math.floor(Math.random() * str.length)], index * 20, value + 20);
        arr[index] = value >= height || value > 8888 * Math.random() ? 0 : value + 20;
    });
}

setInterval(rain, 60);
</script>
</body>
</html>
